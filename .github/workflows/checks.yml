name: Checks
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - 'master'

defaults:
  run:
    shell: bash

env:
  NODE_OPTIONS: '--no-warnings'
  NEXT_TELEMETRY_DISABLED: '1'
  ACTIONS_RUNNER_DEBUG: true

jobs:
  checks:
    name: Lint/Typecheck/Build/Test
    runs-on: ['ubuntu-latest']
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup pnpm'
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.6

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          
      - name: 'Install Dependencies'
        run: pnpm install

      - name: 'Lint'
        run: |
          pnpm format
          pnpm lint
          
      - name: 'Type Check'
        run: pnpm typecheck

      - name: 'Build'
        run: pnpm build

      - name: 'Test'
        run: pnpm test
