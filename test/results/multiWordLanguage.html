  html {

  }
  body {
    margin: 30px auto;
    max-width: 800px;
  }
  pre {
    background: black;
    display: grid;
    padding: 16px;
  }
  span > code {

  .highlighted, .word {

  code[data-line-numbers] {

    counter-increment: line;
    content: counter(line);
    display: inline-block;
    width: 1rem;
    margin-right: 2rem;
    text-align: right;
    color: gray;
  }
</style>
